        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>
            <div class="container">

            </div>
            <form action="#" th:action="@{/bacchus}" th:object="${sapbuf}" method="post">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

                <input class="form-control" type="text" th:field="*{sap}" placeholder="SAP код" aria-label="default input example"/>
                <input class="form-control" type="text" th:field="*{bufer}" placeholder="Буфер" aria-label="default input example"/>
                <button type="submit" class="btn btn-outline-success">Success</button>

                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                    </div>
                </div>
            </div>
            </form>
            <!--
            <form action="#" th:action="@{/bacchus}" th:object="${sapbuf}" method="post">
                    <input type="text" th:field="*{sap}"/>
                    <input type="text" th:field="*{bufer}"/>
                    <button type="submit" class="btn btn-light">Label</button>
                </form>
            -->
            <div class="container">

                <h2 th:utext="${agent}">..!..</h2>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Буфер</th>
                        <th scope="col">Дата</th>
                        <th scope="col">ТТН</th>
                        <th scope="col">Статус<br/></th>
                    </tr>

                        <td th:utext="${ddate}"></td>
                        <td th:utext="${wayb}"></td>
                        <td th:utext="${status}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
